<html>
<h1>JavaScript Calculator</h1>
<script>
	do{
	operand1 = prompt("First Operand");
	operator = prompt("Operator");
	operand2 = prompt("Second Operand");
	result = 0;
	if(operator == "+")
		result = eval(operand1)+eval(operand2); 
	if(operator == "-")
		result = eval(operand1) - eval(operand2);
	if(operator == "*")
		result = eval(operand1) * eval(operand2);
	if(operator == "/")
		result = eval(operand1) / eval(operand2);
		alert(result);
		}
		while(confirm("Continue?"));
</script>
</html>
