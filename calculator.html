<html>
<script>
defaultStatus="JavaScript Calculator";
	do{
	operand1 = prompt("First Operand");
	operator = Prompt("Operator");
	operand2 = prompt("Second Operand");
	result = prompt("Result");
	if(operator == "+")
		result = eval(operand1)+eval(operand2); 
	else if(operator == "-")
		result = eval(operand1) - eval(operand2);
	else if(operator == "*")
		result = eval(operand1) * eval(operand2);
	else if(operator == "/")
		result = eval(operand1) / eval(operand2);
	else
		alert("Input error!");
		alert(result);
		}	
		while(confirm(Continue?"));
</script>
</html>
