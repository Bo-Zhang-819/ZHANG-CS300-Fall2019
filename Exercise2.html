<html>
<h1>A Fancy JavaScript Calculator</h1>
<head>
<script type="text/javascript">
function calculate(){
var num1 = document.getElementById("num1").value*1;
var num2 = document.getElementById("num2").value*1;
var type = document.getElementById("type").value;
var result = 0;
if(type=="+"){
result = num1+num2;
}
if(type=="-"){
result = num1-num2;
}
if(type=="*"){
result = num1*num2;
}
if(type=="/"){
result = num1/num2;
}
document.getElementById("result").value=result;
}
</script>
</head>
<body>
<input type="text" id="num1"/>
<select id="type">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
</select>
<input type="text" id="num2"/>
<input type="button" id="calculate" onclick="calculate();" value="="/><input type="text" id="result"/>
</body>
</html>
